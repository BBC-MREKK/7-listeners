<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listeners Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div id="box1" class="box">Click me!</div>
  <div id="box2" class="box">Double click</div>
  <div id="box3" class="box">Mouse over</div>
  <div id="box4" class="box">Mouse out</div>
  <div id="box5" class="box">Press a key!</div>
  <div id="box6" class="box">Resize</div>
  <div id="box7" class="box" draggable="true">Drag me!</div>

  <button onclick="addActiveClass()">Add Active Class</button>
  <button onclick="loop()">loop</button>
  <button onclick="togle()">toggle</button>


  <script src="script.js"></script>

</body>
</html>
